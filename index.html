<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <title>Newsletter Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <!-- Write your HTML here -->
    <section class="container">
      <h2>Level Up Your Frontend Skills</h2>
      <p>Sign up for our free newsletter to receive weekly coding challenges that will help you improve your frontend development skills.</p>
      
      <form>
        <input id="email-input" type="email" name="email" required placeholder="Enter your email address" />
        <button id="subscribe" type="submit">Subscribe</button>
        <div id="checkbox">
          <label id="checkbox-text">
            <input type="checkbox" />
            By checking this box, you agree to receive our weekly newsletter containing coding challenges, tips, and other related content. You may unsubscribe from the newsletter at any time
          </label>
        </div>
      </form>
    
    </section>
    <script src="./src/script.js"></script>
  </body>
</html>
